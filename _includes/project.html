<li style="width: 20%;
    padding-left: 30px;
    padding-top: 30px;
    padding-bottom: 30px;
    padding-right: 30px;
    text-align: center
">
    {% if include.altname %}
        <a href="https://www.numfocus.org/project/{{include.altname | downcase }}" target="_blank">
    {% else %}
        <a href="https://www.numfocus.org/project/{{include.name | downcase }}" target="_blank">
    {% endif %}
        <h3 style="margin-bottom: 0px">{{ include.name }}</h3>

    </a>
    {% if include.image_url %}
        <img src="{{include.image_url}}" width='100px'/>
    {% else %}
        <img src="https://numfocus.org/wp-content/uploads/2016/07/{{include.name | downcase}}-logo-300.png" width='100px'/>
    {% endif %}
</li>
